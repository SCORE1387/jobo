<div class="login-wrapper">
    <form class="login">
        <label class="title">
            <h3 class="welcome">Welcome to</h3>
            Jobo
            <h5 class="hint">Use your domain credentials to sign in</h5>
        </label>
        <div class="login-group">
            <input class="username" type="text" id="login_username" placeholder="Username">
            <input class="password" type="password" id="login_password" placeholder="Password">
            <div class="checkbox">
                <input type="checkbox" id="rememberme" checked>
                <label for="rememberme">
                    Remember me
                </label>
            </div>
            <!--<div class="error active">
                Invalid user name or password
            </div>-->
            <button type="submit" class="btn btn-primary" (click)="login()">Log in</button>
            <br>
            <a class="text-center" href="/mission">Read about Jobo mission</a>
        </div>
    </form>
</div>
